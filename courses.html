  <section class="filters py-4">
    <div class="container">
      <div class="text-white d-block d-md-flex justify-content-center">
        <div class="col-12 col-md-5 col-lg-4 px-3 mr-sm-3">
          <p class="mb-1 mt-2">KEYWORDS</p>

            <span class="holberton_school-icon-search_2"></span>

          </div>
        </div>
        <div class="form-group col-12 col-md-3 col-lg-3 ml-sm-3">
          <label class="mb-1 mt-2">SORT BY</label>
          <div class="input-group col-12 px-0">
            <select id="sort-options" class="form-control form-control-lg mb-resp rounded-0 pl-5 " aria-haspopup="true" aria-expanded="false">
              <span class="selected"></span>
            </select>
          </div>
        </div>
      </div>
    </div>

      <div class="loader" id="courses-loader"></div>
